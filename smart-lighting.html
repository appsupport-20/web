  <script>
    var contentCN = `
# {name} App 介绍

## 简介
智能照明App意在通过逐步迭代，演进成为服务终端消费者普及照明相关知识，倡导健康人居光环境，丰富生活娱乐，指导用户进行相关的室内外照明规划设计、调试及智能控制。

## 功能模块介绍

### 账号功能模块
- 账号登录：通过手机号、邮箱实现注册登录，成功后，用户信息将被储存云端。
- 退出登录：用户可退出App当前登录状态。
- 账号查看：可以查看当前登录账号的信息。

### 场景控制模块
- 场景创建：选择区域，给区域每个灯具配置灯光，设置图标和名称。
- 场景控制：开启一个场景，对整个区域全开和全关控制，切换区域，删除场景。
- 场景编辑：长按场景卡片进入场景编辑，编辑每个灯具灯光，图标和名称。
- 场景排序：右上角排序按钮，依据个人喜好使用频率对场景进行排序管理。

### 灯具控制模块
- 灯具添加：支持手动添加、自动发现、扫一扫。
- 灯具开关：单个灯具开关灯，整个区域灯具的全开和全关。
- 灯具控制：手动控制，根据应用的设备面板控制设备。
- 灯具详情：查看基本信息设备ID、IP地址等信息。修改灯具名称，移除设备。
- 灯具排序：右上角排序按钮，可以依据个人喜好使用频率对灯具进行排序管理。

### 日程功能模块
- 创建日程：用户对场景创建日程计划。
- 计划效验：支持效验日程是否冲突。
- 日程筛选：右上角筛选按钮，可以根据区域进行日程筛选。

### 管理功能模块
- 添加区域：右上角添加，创建新区域。
- 区域管理：修改区域名称。
- 区域排序：右上角排序按钮，可以依据个人喜好使用频率对区域进行排序管理。
- 添加其他设备：支持手动添加、自动发现、扫一扫。
- 其他设备管理：手动控制，根据应用的设备面板控制设备。
- 添加成员：右上角添加，添加新成员。
- 成员管理：查看成员信息，删除成员。

### 发现功能模块
- 展示发现内容，支持点击进入查看详细内容。

### 常见问题
- 在「App-个人中心-常见问题与反馈」提交问题，我们会及时回复。
`;

    var contentEN = `
# {name} App Introduction

## Introduction
The intelligent lighting app is intended to gradually evolve into service terminal consumers to popularize lighting-related knowledge, advocate healthy living environment, enrich life and entertainment, and guide users to plan, debug and intelligently control indoor and outdoor lighting.

## Introduction of functional modules

### Account function module
- Account login: Register and login through mobile phone number and email address. After successful, user information will be stored in the cloud.
- Logout: The user can log out of the current login status of the App.
- Account View: You can view the information of the current login account.

### scene control module
- Scene creation: select an area, configure lights for each fixture in the area, set icons and names.
- Scene control: open a scene, control the whole area on and off, switch the area, and delete the scene.
- Scene editing: Long press the scene card to enter the scene editing, edit each lamp light, icon and name.
- Scene sorting: sorting button in the upper right corner to sort and manage scenes based on personal preference frequency of use.

### Lamp control module
- Add lamps: support manual addition, automatic discovery, and sweep.
- Lamp switch: A single lamp switches the lamp, and the whole area of ​​the lamp is fully turned on and off.
- Lamp control: manual control, control equipment according to the applied equipment panel.
- Lamp details: View basic information such as device ID, IP address, etc. Modify the name of the fixture and remove the device.
- Sorting lamps: The sorting button in the upper right corner allows you to sort and manage lamps according to your personal preference.

### schedule function module
- Create schedule: The user creates a schedule for the scene.
- Plan validation: Support to verify whether the schedule conflicts.
- Schedule filter: The filter button in the upper right corner allows you to filter the schedule according to the area.

### Management function module
- Add area: add in the upper right corner to create a new area.
- Area management: Modify the area name.
- Area sorting: sorting button in the upper right corner, you can sort and manage the areas according to personal preference.
- Add other devices: support manual addition, automatic discovery, and sweep.
- Other device management: manual control, control the device according to the applied device panel.
- Add members: Add in the upper right corner to add new members.
- Member management: View member information and delete members.

### Discovery function module
- Display found content, support click to enter to view detailed content.

### FAQ & Feedback
- Please submit your issue in 「App - Personal Center - FAQ & FeedBack」, we will reply as soon as possible.
`;

    let params = Object.fromEntries(new URLSearchParams(location.search));
    document.title = params.name || '';

    var content = (params.lang === 'zh') ? contentCN : contentEN;
    content = content.replace('{name}', params.name || '');
    document.getElementById('content').innerHTML = marked(content);
  </script>
</body>
</html>
